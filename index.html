    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#ED1C24">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/512/structural.png">
    <title>Shahjahan Enterprise - Koyra Bazar, Khulna</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-red: #ED1C24;
            --brand-dark: #060B18;
            --glass-bg: rgba(255, 255, 255, 0.7);
        }
        
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body { 
          font-family: 'Poppins', 'Hind Siliguri', sans-serif; 
          scroll-behavior: smooth;
          -webkit-tap-highlight-color: transparent;
          background-color: #F8FAFC;
          color: #1A1A1A;
          overflow-x: hidden;
          min-height: 100vh;
        }

        .mesh-bg {
          position: fixed;
          top: 0; left: 0; width: 100%; height: 100%;
          z-index: -1;
          background-color: #f8fafc;
          background-image: 
            radial-gradient(at 0% 0%, rgba(237, 28, 36, 0.05) 0px, transparent 50%),
            radial-gradient(at 100% 0%, rgba(6, 11, 24, 0.03) 0px, transparent 50%);
        }

        .noise::before {
          content: "";
          position: fixed;
          top: 0; left: 0; width: 100%; height: 100%;
          background-image: url("https://www.transparenttextures.com/patterns/p6.png");
          opacity: 0.04;
          pointer-events: none;
          z-index: 1000;
        }

        /* Text Shimmer Animation */
        @keyframes shimmer-move {
          0% { background-position: -200% center; }
          100% { background-position: 200% center; }
        }

        .premium-shimmer {
          background: linear-gradient(
            90deg, 
            rgba(255,255,255,1) 0%, 
            rgba(255,255,255,0.4) 25%, 
            rgba(255,255,255,1) 50%, 
            rgba(255,255,255,0.4) 75%, 
            rgba(255,255,255,1) 100%
          );
          background-size: 200% auto;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          animation: shimmer-move 6s infinite linear;
        }

        .red-shimmer {
          background: linear-gradient(
            90deg, 
            #ED1C24 0%, 
            #ff7675 25%, 
            #ED1C24 50%, 
            #ff7675 75%, 
            #ED1C24 100%
          );
          background-size: 200% auto;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          animation: shimmer-move 4s infinite linear;
        }

        /* Staggered Entrance Animation */
        @keyframes revealUp {
          from { 
            opacity: 0; 
            transform: translateY(40px) skewY(5deg); 
            filter: blur(10px);
          }
          to { 
            opacity: 1; 
            transform: translateY(0) skewY(0); 
            filter: blur(0);
          }
        }

        .animate-reveal-text {
          animation: revealUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
          display: inline-block;
        }
    </style>
